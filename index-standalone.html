<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#537D5D">
    <title>Scrabble Word Checker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(to bottom right, #73946B, #537D5D);
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            margin: 0 auto;
        }

        input,
        button {
            font-size: 1.2em;
            line-height: 1.7em;
            padding: 0.5em;
            margin-top: 10px;
            border-radius: 40px;
            border: none;
            outline: none;
            box-shadow: 0 0 20px 5px rgba(83, 125, 93, 0.2);
            transition: all 1s ease-in-out;
            background: rgba(255, 255, 255, 0.8);
            color: #537D5D;
            text-align: center;
        }

        input:focus,
        button:focus {
            box-shadow: 0 0 20px 5px rgba(83, 125, 93, 1);
        }

        button {
            background: #537D5D;
            color: #fff;
        }

        .input-container {
            display: flex;
            flex-direction: column;
        }

        #result {
            margin-top: 20px;
            font-size: 1.4em;
            color: #fff;
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="wordInput" placeholder="Enter a word" oninput="checkWord()">
    </div>
    <div id="result"></div>
    <div id="status"></div>

    <script>
        let wordSet = new Set();
        const status = document.getElementById('status');

        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => {
                    status.textContent = 'App ready for offline use';
                    setTimeout(() => status.textContent = '', 3000);
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
        }

        // Load word list from cache or fetch and cache it
        async function loadWordList() {
            try {
                // Try to load from localStorage first
                const cachedWords = localStorage.getItem('scrabbleWords');
                if (cachedWords) {
                    wordSet = new Set(JSON.parse(cachedWords));
                    return;
                }

                // If not in cache, fetch and store
                const response = await fetch('sowpods.txt');
                const text = await response.text();
                const words = text.split('\n').map(w => w.trim().toUpperCase());
                wordSet = new Set(words);
                
                // Store in localStorage for offline use
                localStorage.setItem('scrabbleWords', JSON.stringify(Array.from(wordSet)));
            } catch (error) {
                status.textContent = 'Error loading word list. Please check your connection.';
            }
        }

        function checkWord() {
            const word = document.getElementById('wordInput').value.trim().toUpperCase();
            const result = document.getElementById('result');
            if (word === '') {
                result.textContent = '';
                return;
            }
            if (wordSet.has(word)) {
                result.textContent = `"${word}" is a valid Scrabble word! ðŸŽ‰`;
                result.style.color = 'white';
            } else {
                result.textContent = `"${word}" is not a valid Scrabble word. ðŸ’©`;
                result.style.color = 'white';
            }
        }

        // Load words when the app starts
        loadWordList();
    </script>
</body>
</html>
